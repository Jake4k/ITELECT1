<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YUMMIFY</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f8f8;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #ff6347;
      color: white;
      padding: 1rem;
      text-align: center;
    }
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
    }
    .form-wrapper {
      background-color: white;
      padding: 1.5rem;
      margin: 1rem;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      width: 300px;
    }
    h2 {
      text-align: center;
    }
    label {
      display: block;
      margin: 0.5rem 0 0.2rem;
    }
    input, select, button {
      width: 100%;
      padding: 0.5rem;
      margin-bottom: 1rem;
      border-radius: 4px;
      border: 1px solid #ccc;
    }
    button {
      background-color: #ff6347;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #e5533d;
    }
    .image-section {
      margin-top: 1rem;
      text-align: center;
    }
    .image-section img {
      max-width: 100%;
      height: auto;
      border-radius: 8px;
    }
    .toggle-links {
      text-align: center;
      margin-top: 1rem;
    }
    .toggle-links a {
      color: #ff6347;
      cursor: pointer;
      text-decoration: underline;
    }
    .main-website {
      display: none;
      flex-direction: row;
    }
    .sidebar {
      background-color: #ffa07a;
      width: 200px;
      min-height: 100vh;
      padding: 1rem;
      box-sizing: border-box;
    }
    .sidebar a {
      display: block;
      margin: 1rem 0;
      color: white;
      text-decoration: none;
      font-weight: bold;
    }
    .sidebar a:hover {
      text-decoration: underline;
    }
    .content {
      flex: 1;
      padding: 2rem;
      background-color: #fff;
    }
    #slideshow {
      max-width: 600px;
      margin: 0 auto 2rem;
      position: relative;
      height: 300px;
    }
    #slideshow img {
      width: 100%;
      height: 100%;
      border-radius: 8px;
      position: absolute;
      top: 0;
      left: 0;
      opacity: 0;
      transition: opacity 1s;
      object-fit: cover;
    }
    #slideshow img.active {
      opacity: 1;
      position: absolute;
    }
    .menu-item {
      margin: 1rem;
      padding: 1rem;
      border: 1px solid #ddd;
      border-radius: 8px;
      display: inline-block;
      width: 200px;
      background-color: #fff;
      text-align: center;
    }
    .menu-item:hover {
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .logout {
      margin-top: 2rem;
      text-align: center;
    }
    .logout button {
      background-color: #dc3545;
    }
    .logout button:hover {
      background-color: #c82333;
    }
    .menu:img.active{
        padding: 10px;
    }
  </style>
</head>
<body>
  <header>
    <h1>YUMYUMMIFY</h1>
  </header>

  <div class="container" id="authSection">
    <div class="image-section">
      <img src="https://source.unsplash.com/300x200/?food" alt="Delicious Food">
    </div>

    <div class="form-wrapper" id="authForms">
      <div id="signupFormSection" style="display: none;">
        <h2>Sign Up</h2>
        <form id="signupForm">
          <label for="newUsername">Username</label>
          <input type="text" id="newUsername" required>

          <label for="newPassword">Password</label>
          <input type="password" id="newPassword" required>

          <button type="submit">Sign Up</button>
        </form>
      </div>

      <div id="loginFormSection">
        <h2>Login</h2>
        <form id="loginForm">
          <label for="username">Username</label>
          <input type="text" id="username" required>

          <label for="password">Password</label>
          <input type="password" id="password" required>

          <button type="submit">Login</button>
        </form>
      </div>

      <div class="toggle-links">
        <span id="showLogin">Already have an account? <a onclick="toggleForms('login')">Login</a></span>
        <span id="showSignup" style="display: none;">Don't have an account? <a onclick="toggleForms('signup')">Sign Up</a></span>
      </div>
    </div>
  </div>

  <div class="main-website" id="mainWebsite">
    <div class="sidebar">
      <a href="#menu">Menu</a>
      <a href="#about">About</a>
      <a href="#contact">Contact</a>
    </div>
    <div class="content">
      <div id="slideshow">
        <img src="C:\Users\LAB1\Documents\2-1\ekaj\Geboren-Produkt-de-Gastronomi-Pizz-Burge-Sush--27822.jpeg" class="active">
        <img src="C:\Users\LAB1\Documents\2-1\ekaj\OIP.jpg">
        <img src="C:\Users\LAB1\Documents\2-1\ekaj\top-view-fast-food-delicacies-including-pizza-burger-sushi-rolls-red-table-top-view-fast-food-delicacies-257622881 (1).webp">
      </div>
      <section id="menu">
        <h2>Our Menu</h2>
        <img src="C:\Users\LAB1\Documents\2-1\ekaj\OIP (1).jpg" class="active">
        <img src="C:\Users\LAB1\Documents\2-1\ekaj\OIP (2).jpg" class="active">
        <img src="C:\Users\LAB1\Documents\2-1\ekaj\OIP (3).jpg" class="active">
      </section>
      <section id="about">
        <h2>About Us</h2>
        <p>We are a passionate food delivery service dedicated to bringing delicious meals to your doorstep!</p>
      </section>
      <section id="contact">
        <h2>Contact Us</h2>
        <p>Email: support@foodorder.com | Phone: 09876574631
      </section>
      <div class="logout">
        <button onclick="logout()">Logout</button>
      </div>
    </div>
  </div>

  <script>
    const loginForm = document.getElementById('loginForm');
    const signupForm = document.getElementById('signupForm');
    const loginFormSection = document.getElementById('loginFormSection');
    const signupFormSection = document.getElementById('signupFormSection');
    const showLogin = document.getElementById('showLogin');
    const showSignup = document.getElementById('showSignup');
    const authSection = document.getElementById('authSection');
    const mainWebsite = document.getElementById('mainWebsite');

    const users = [{ username: "user", password: "pass" }];

    function toggleForms(mode) {
      if (mode === 'signup') {
        loginFormSection.style.display = 'none';
        signupFormSection.style.display = 'block';
        showLogin.style.display = 'block';
        showSignup.style.display = 'none';
      } else {
        loginFormSection.style.display = 'block';
        signupFormSection.style.display = 'none';
        showLogin.style.display = 'none';
        showSignup.style.display = 'block';
      }
    }

    toggleForms('login');

    signupForm.addEventListener('submit', function(e) {
      e.preventDefault();
      const newUsername = document.getElementById('newUsername').value;
      const newPassword = document.getElementById('newPassword').value;

      const userExists = users.some(user => user.username === newUsername);

      if (userExists) {
        alert("Username already taken. Try a different one.");
      } else {
        users.push({ username: newUsername, password: newPassword });
        alert("Sign up successful! Redirecting to website...");
        signupForm.reset();
        authSection.style.display = 'none';
        mainWebsite.style.display = 'flex';
      }
    });

    loginForm.addEventListener('submit', function(e) {
      e.preventDefault();
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;

      const validUser = users.find(user => user.username === username && user.password === password);

      if (validUser) {
        alert("Login successful! Redirecting to website...");
        authSection.style.display = 'none';
        mainWebsite.style.display = 'flex';
      } else {
        alert("Invalid username or password");
      }
    });

    function logout() {
      mainWebsite.style.display = 'none';
      authSection.style.display = 'flex';
      toggleForms('login');
    }

    
    let slides = document.querySelectorAll('#slideshow img');
    let index = 0;
    setInterval(() => {
      slides.forEach(slide => slide.classList.remove('active'));
      index = (index + 1) % slides.length;
      slides[index].classList.add('active');
    }, 3000);
  </script>
</body>
</html>
